    <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script>
      //Init tooltips
      tippy(".link", {
          placement: "bottom",
      });
  
      //Toggle mode
      const toggle = document.querySelector(".js-change-theme");
      const body = document.querySelector("body");
      const profile = document.getElementById("profile");
      const websiteIcon = document.getElementById("Layer_1");
      const websiteIcon1 = document.getElementById("Layer_2");
  
      // Function to set dark mode
      function setDarkMode() {
          toggle.innerHTML = "ðŸŒ™";
          body.classList.remove("text-gray-100");
          body.classList.add("text-gray-900");
          profile.classList.remove("bg-gray-900");
          profile.classList.add("bg-white");
          // Change body background color
          body.style.backgroundColor = "#1a202c";
          // Change website SVG icon color
          websiteIcon.style.fill = "#000"; // Change to desired color
          websiteIcon1.style.fill = "#000"; // Change to desired color
      }
  
      // Function to set light mode
      function setLightMode() {
          toggle.innerHTML = "â˜€ï¸";
          body.classList.remove("text-gray-900");
          body.classList.add("text-gray-100");
          profile.classList.remove("bg-white");
          profile.classList.add("bg-gray-900");
          // Change body background color
          body.style.backgroundColor = "#ffffff";
          // Change website SVG icon color
          websiteIcon.style.fill = "#fff"; 
          websiteIcon1.style.fill = "#fff";// Change to desired color
      }
  
      // Set default dark mode
      setDarkMode();
  
      toggle.addEventListener("click", () => {
          if (body.classList.contains("text-gray-900")) {
              // Switch to light mode
              setLightMode();
          } else {
              // Switch to dark mode
              setDarkMode();
          }
      });
  </script>
